name: 'Starter 10: Message types & directionality'
description: 'Find the inbound message to: "nexus8@tyrellcorp.com"'
hints:
  - markdown: |
      Sublime categorizes the [directionality](https://docs.sublime.security/docs/message-types) of email messages using
      the `type` property of the [MDM](https://docs.sublime.security/docs/mdm). Available properties are:
      
      - `type.inbound`
      - `type.outbound`
      - `type.internal`
    source: |
      type.inbound or type.outbound
