name: Impersonation with Credential Phishing
description: Search for the message impersonating TyrellCorp to steal credentials
details: |
  # Impersonation with Credential Phishing

  ## Focus Areas
  - Impersonation
  - LinkAnalysis
  - Logo Detection

  ---
  
  ## Brief

  Threat actors are impersonating TyrellCorp to phish credentials.

  These emails contain the TyrellCorp brand logo, engaging and urgent language, and suspicious links.

  On click, the user is sent to an attacker-controlled site to steal Okta credentials.
